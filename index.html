<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- my stylesheet -->
  <link rel="stylesheet" href="styles.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <!-- font awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Launch countdown timer</title>
</head>

<body>

  <main>

    <h1>We're launching soon</h1>

    <div class="container">

      <div class="container__col">
        <div class="flip-card" data-days>
          <div class="top"></div>
          <div class="bottom"></div>
        </div>
        <p class="label">Days</p>
      </div>

      <div class="container__col">
        <div class="flip-card" data-hours>
          <div class="top"></div>
          <div class="bottom"></div>
        </div>
        <p class="label">Hours</p>
      </div>

      <div class="container__col">
        <div class="flip-card" data-minutes>
          <div class="top"></div>
          <div class="bottom"></div>
        </div>
        <p class="label">Minutes</p>
      </div>

      <div class="container__col">
        <div class="flip-card" data-seconds>
          <div class="top"></div>
          <div class="bottom"></div>
        </div>
        <p class="label">Seconds</p>
      </div>
    </div>

  </main>

  <footer>
    <div class="footer__icons">
      <i class="fa-brands fa-facebook-square"></i>
      <i class="fa-brands fa-pinterest"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
  </footer>

  <script src="app.js"></script>
</body>

</html>
